<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="blog-card">
        <img id="main-illustration" src="images/illustration-article.svg" alt="illustration with geometric forms">
        <div id="content">
            <p id="category">Learning</p>
            <p id="publish-date">Published <time datetime="12-21-2023">21 Dec 2023</time></p>
            <h2 id="title">HTML & CSS Foundations</h2>
            <p id="description">These languages are the backbone of every website, defining structure, content, and
                presentation.</p>
            <p id="author">
                <img id="author-avatar" src="images/image-avatar.webp" alt="author avatar">
                <span id="author-name">Greg Hooper</span>
            </p>
        </div>
    </div>
</body>

</html>
